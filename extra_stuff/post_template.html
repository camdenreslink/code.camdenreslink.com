<!DOCTYPE html>
<html>
	<head>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.1/jquery.js"></script>
		<script type="text/javascript">
			$(document).ready(function() {
				function blink() {
					$("#logo-qed").stop(true, false);
			        $("#logo-qed").delay(100).fadeTo(50, 0).delay(650).fadeTo(50, 1.0);
			    }
			    var intervalId;

				$('#logo').on('mouseenter', function () {
					blink()
					intervalId = setInterval(blink, 1400);
				});

				$('#logo').on('mouseleave', function () {
					clearInterval(intervalId);
				});
			});
		</script>
		<link href="https://fonts.googleapis.com/css?family=Noto+Sans:400,400i" rel="stylesheet">
		<style>
			* {
				box-sizing: border-box;
				margin: 0;
			}

			h1, h2, h3, h4, h5, h6 {
				font-family: 'Noto Sans', sans-serif;
				font-weight: normal;
			}

			body {
				background-color: #fff;
			}

			.top-nav {
				margin: 0 auto;
				padding: 0 15%;
				background-color: #37c837;
			}

			#logo {
				color: #ffffff;
				text-decoration: none;
				font-size: 20px;
				font-family: 'Noto Sans', sans-serif;
				display: inline-block;
				padding: 8px 0;
			}

			#logo-qed {
				margin: 0 2px;
				background-color: #fff;
			}

			.categories {
				clear: both;
				text-align: center;
			}

			.categories>ul {
				list-style: none;
    			list-style-image: none;
				margin: 0;
				padding: 0;
				display: inline-block;
			}

			.categories>ul>li {
				display: inline-block;
			}

			.categories a {
				color: #000;
				text-decoration: none;
				font-size: 20px;
				font-family: 'Noto Sans', sans-serif;
				padding: 2px 30px;
				display: inline-block;
			}

			#selected-category {
				background-color: #37c837;
				color: #ffffff;
			}

			.categories a:not(#selected-category):hover {
				background-color: #f0f0f0;
			}

			main {
				width: 100%;
				padding: 3% 15%;
				background-color: #f6f6f6;
				border-top: 2px solid #ececec;
			}

			body>header {
				margin: 5% 18%;
			}

			body>header>h1 {
				font-size: 60px;
				font-style: italic;
				margin-left: 7%;
				width: 86%;
				line-height: 1.2;
			}

			body>header>h2 {
				font-size: 35px;
				color: #bcbcbc;
				font-style: italic;
				margin-left: 7%;
				width: 86%;
			}

			body>header>h3 {
				font-size: 20px;
				color: #bcbcbc;
			}

			.header-img {
				width: 100%;
			}

			main>article {
				width: 70%;
				background-color: #ffffff;
				display: inline-block;
				vertical-align: top;
			}

			main>aside {
				width: 30%;
				display: inline-block;
				vertical-align: top;
			}
			aside>h1 {
				text-align:center;
				padding: 0.5em;
				font-size: 20px;
			}

			.fleuron {
				color: #37c837;;
			}

		</style>
	</head>
	<body>
		<nav class="top-nav">
			<a href="#" id="logo" title="Camden Reslink">code.camdenreslink<span id="logo-qed">&ndash;</span></a>
		</nav>
		<nav class="categories">
			<ul>
				<li><a href="#">Data</a></li><!--
			 --><li><a href="#" id="selected-category">Web</a></li><!--
			 --><li><a href="#">Math</a></li><!--
			 --><li><a href="#">Misc</a></li><!--
			 --><li><a href="#">About</a></li>
			</ul>
		</nav>
		<header>
			<h3>February 4, 2017</h3>
			<h1>How This Blog Was Created</h1>
			<h2>Getting Started With Hugo</h2>
		</header>
		<main>
			<article>
				<figure>
					<img src="header-img.jpg" class="header-img" alt="header image">
					<figcaption></figcaption>
				</figure>
			</article><!--
		 --><aside>
				<h1><span class="fleuron">&#9753;</span> Recent Posts</h1>
			</aside>
		</main>
		<footer>
		</footer>
	</body>
</html>
